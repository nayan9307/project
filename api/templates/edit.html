<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Edit</title>
</head>

<body class="bg-danger">


  <h3 class="text-center"><span>Edit Transport Details</span> </h3>

  {% with messages=get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}

  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <br>
  <div class="container">

    <div class="row">

      <div class="col-md-4"></div>
      <div class="col-md-4">

        <form action="/edit/{{posts.id}}" method="post">

          <div class="form-group">
            <label for="truckno">TRUCK NUMBER</label>
            <input type="number" class="form-control" name="truckno" id="truckno" value={{posts.truckno}}>
          </div>
          <br>

          <div class="form-group">
            <label for="type">Select Truck Type</label>
            <select class="form-control" id="ttype" name="ttype" required>
              <option selected>{{posts.ttype}}</option>
              <option value="8-Tyre">8-Tyre</option>
              <option value="10-Tyre">10-Tyre</option>
              <option value="12-Tyre">12-Tyre</option>
            </select>
          </div>
          <br>


          <div class="form-group">
            <label for="From">From</label>
            <input type="text" class="form-control" name="From" id="From" value={{posts.From}}>
          </div>
          <br>

          <div class="form-group">
            <label for="to">To</label>
            <input type="text" class="form-control" name="to" id="to" value={{posts.to}}>
          </div>
          <br>

          <div class="form-group">
            <label for="consignor">Consignor</label>
            <input type="text" class="form-control" name="consignor" id="consignor" value={{posts.consignor}}>
          </div>
          <br>

          <div class="form-group">
            <label for="consignee">Consignee</label>
            <input type="text" class="form-control" name="consignee" id="consignee" value={{posts.consignee}}>
          </div>
          <br>

          <div class="form-group">
            <label for="transporter">Transporter</label>
            <input type="text" class="form-control" name="transporter" id="transporter" value={{posts.transporter}}>
          </div>
          <br>

          <div class="form-group">
            <label for="distance">Distance</label>
            <input type="number" class="form-control" name="distance" id="distance" value={{posts.distance}}>
          </div>
          <br>

          <div class="form-group">
            <label for="rate">Rate</label>
            <input type="number" class="form-control" name="rate" id="rate" value={{posts.rate}}>
          </div>
          <br>      
              
          <div class="form-group">
            <label for="goods">Goods</label>
            <input type="text" class="form-control" name="goods" id="goods" value={{posts.goods}}>
          </div>
          <br>

          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="quantity" value={{posts.quantity}}>
          </div>
          <br>

          <div class="form-group">
            <label for="driver">Driver</label>
            <input type="text" class="form-control" name="driver" id="driver" value={{posts.driver}}>
          </div>
          <br>

          <div class="form-group">
            <label for="num">Driver's Mobile Number</label>
            <input type="number" class="form-control" name="num" id="num" value={{posts.num}}>
          </div>
          <br>

          <div class="form-group">
            <label for="amount">Total Amount</label>
            <input type="number" class="form-control" name="amount" id="amount" value={{posts.amount}}>
          </div>
          <br>

          <button type="submit" class="btn btn-light btn-sm btn-block">Submit Record</button>
        </form>
        <br>
        <br>

      </div>

      <div class="col-md-4"></div>

    </div>
  </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
