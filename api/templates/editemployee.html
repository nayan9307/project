<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>EditEmployeeDetails</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100hv;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    /* background: linear-gradient(135deg, #71b7e6, #9b59b6); */
    background: #9b59b6;

  }

  .container2 {
    max-width: 700px;
    width: 100%;
    background-color: #fff;
    padding: 30px 100px;

    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
  }

  .container2 .title {
    font-size: 25px;
    font-weight: 500;
    position: relative;
  }

  .container2 .title::before {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 3px;
    width: 30px;
    border-radius: 5px;
    background: linear-gradient(135deg, #71b7e6, #9b59b6);
  }

  .content form .user-details {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 20px 0 12px 0;
  }

  .container3 {
    height: 20px;
    padding: 30px 100px;
  }

  form .user-details .input-box {
    margin-bottom: 15px;
    width: calc(100% / 2 - 20px);
  }

  form .input-box span.details {
    display: block;
    font-weight: 500;
    margin-bottom: 5px;
  }

  .user-details .input-box input {
    height: 45px;
    width: 100%;
    outline: none;
    font-size: 16px;
    border-radius: 5px;
    padding-left: 15px;
    border: 1px solid #ccc;
    border-bottom-width: 2px;
    transition: all 0.3s ease;
  }

  .user-details .input-box input:focus,
  .user-details .input-box input:valid {
    border-color: #9b59b6;
  }

  form .gender-details .gender-title {
    font-size: 20px;
    font-weight: 500;
  }

  form .category {
    display: flex;
    width: 80%;
    margin: 14px 0;
    justify-content: space-between;
  }

  form .category label {
    display: flex;
    align-items: center;
    cursor: pointer;
  }

  form .category label .dot {
    height: 18px;
    width: 18px;
    border-radius: 50%;
    margin-right: 10px;
    background: #d9d9d9;
    border: 5px solid transparent;
    transition: all 0.3s ease;
  }

  #dot-1:checked~.category label .one,
  #dot-2:checked~.category label .two,
  #dot-3:checked~.category label .three {
    background: #9b59b6;
    border-color: #d9d9d9;
  }

  form input[type="radio"] {
    display: none;
  }

  form .button {
    height: 45px;
    margin: 35px 0
  }

  form .button input {
    height: 100%;
    width: 100%;
    border-radius: 5px;
    border: none;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #71b7e6, #9b59b6);
  }

  form .button input:hover {
    /* transform: scale(0.99); */
    background: linear-gradient(-135deg, #71b7e6, #9b59b6);
  }

  @media(max-width: 584px) {
    .container {
      max-width: 100%;
    }

    form .user-details .input-box {
      margin-bottom: 15px;
      width: 100%;
    }

    form .category {
      width: 100%;
    }

    .content form .user-details {
      max-height: 300px;
      overflow-y: scroll;
    }

    .user-details::-webkit-scrollbar {
      width: 5px;
    }
  }

  @media(max-width: 459px) {
    .container .content .category {
      flex-direction: column;
    }
  }
</style>

<body class="bg-danger">


  <!-- <h3 class="text-center"><span>Edit Employee Details</span> </h3> -->

  {% with messages=get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}

  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <br>
  <div class="container2">
    <div style="height:50px; padding: 20px 10px"> </div>

    <div class="title">Edit Employee Details</div>

    <div class="content">

      <form action="/editemployee/{{posts.id}}" method="post">
        
        <div class="user-details">
          <div class="input-box">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" value={{posts.name}}>
          </div>

          <div class="input-box">
            <label for="age">Age</label>
            <input type="number" class="form-control" name="age" id="age" value={{posts.age}}>
          </div>

          <div class="input-box">
            <label for="mobno">Mobile Number</label>
            <input type="number" class="form-control" name="mobno" id="mobno" value={{posts.mobno}}>
          </div>

          <div class="input-box">
            <span class="gender">Gender</span>
            <select class="form-control" id="gender" name="gender" required>
              <!-- <option selected>Select Truck Type</option>      -->
              <option selected>{{posts.gender}}</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="input-box">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" name="salary" id="salary" value={{posts.salary}}>
          </div>

          <div class="input-box">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="color" value={{posts.address}}>
          </div>
          <div class="button">
            <input type="submit" class="btn btn-danger btn-sm btn-block" value="Submit Record">

          </div>
        </div>
      </form>


    </div>

    <div class="col-md-4"></div>

  </div>
  </div>
  </div>



</body>

</html>
